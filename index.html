<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evet / Hay覺r</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fce4ec;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Butonlar aras覺ndaki boluk */
            width: 100%;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s ease;
            position: absolute; /* Hareketli buton i癟in gerekli */
        }
        #yes {
            background-color: #ff4081;
            color: white;
        }
        #yes:hover {
            background-color: #e91e63;
        }
        #no {
            background-color: #9e9e9e;
            color: white;
        }
        #message {
            font-size: 24px;
            color: #d50000;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Beni seviyor musun? 歹</h1>
    <div class="buttons">
        <button id="yes">Evet</button>
        <button id="no">Hay覺r</button>
    </div>
    <p id="message"></p>

    <script>
        const noButton = document.getElementById("no");
        const yesButton = document.getElementById("yes");
        const message = document.getElementById("message");

        // "Hay覺r" butonu balang覺癟 konumunu belirleme
        noButton.style.left = "50%";
        noButton.style.top = "50%";
        noButton.style.transform = "translate(-50%, -50%)";

        // "Hay覺r" butonu ka癟s覺n ama 癟ok uzaa gitmesin
        noButton.addEventListener("mouseenter", function () {
            let maxX = window.innerWidth - noButton.clientWidth; // Ekran s覺n覺rlar覺n覺 amamas覺 i癟in
            let maxY = window.innerHeight - noButton.clientHeight;

            let x = Math.random() * maxX;
            let y = Math.random() * maxY;

            // Butonun ekran d覺覺na 癟覺kmas覺n覺 繹nle
            x = Math.max(10, Math.min(x, maxX - 10));
            y = Math.max(10, Math.min(y, maxY - 10));

            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        });

        // "Evet" butonuna bas覺nca mesaj 癟覺ks覺n
        yesButton.addEventListener("click", function () {
            message.textContent = " Bende Seni Seviyorum! 歹弘";
        });
    </script>

</body>
</html>
