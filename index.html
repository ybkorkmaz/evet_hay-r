<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evet / Hayır</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fce4ec;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Butonlar arasındaki boşluk */
            width: auto;
            position: relative;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s ease;
            position: absolute;
        }
        #yes {
            background-color: #ff4081;
            color: white;
            position: relative;
        }
        #yes:hover {
            background-color: #e91e63;
        }
        #no {
            background-color: #9e9e9e;
            color: white;
            left: 50px;
            top: 0px;
        }
        #message {
            font-size: 24px;
            color: #d50000;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Barışalım mı ? ❤️</h1>
    <div class="buttons">
        <button id="yes">Evet</button>
        <button id="no">Hayır</button>
    </div>
    <p id="message"></p>

    <script>
        const noButton = document.getElementById("no");
        const yesButton = document.getElementById("yes");
        const message = document.getElementById("message");

        let offsetX = 50; // Başlangıçta "Hayır" butonunun sol mesafesi
        let offsetY = 0;  // Başlangıçta "Hayır" butonunun yukarı-aşağı mesafesi

        // "Hayır" butonuna basılınca biraz hareket ettir
        noButton.addEventListener("click", function () {
            offsetX += (Math.random() * 40 - 20); // -20 ile +20 px arasında hareket
            offsetY += (Math.random() * 40 - 20); // -20 ile +20 px arasında hareket

            // Ekranın dışına çıkmasını önle
            let maxX = window.innerWidth - noButton.clientWidth - 20;
            let maxY = window.innerHeight - noButton.clientHeight - 20;
            
            offsetX = Math.max(10, Math.min(offsetX, maxX));
            offsetY = Math.max(10, Math.min(offsetY, maxY));

            noButton.style.left = `${offsetX}px`;
            noButton.style.top = `${offsetY}px`;
        });

        // "Evet" butonuna basınca mesaj gözüksün
        yesButton.addEventListener("click", function () {
            message.textContent = "Seni Seviyorum! ❤️🥰";
        });
    </script>

</body>
</html>
